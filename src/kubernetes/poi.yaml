apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: tripinsights
spec:
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryfqd3481.azurecr.io/tripinsights/poi:1.0
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Local"
          - name: SQL_USER
            value: sqladminfQd3481
          - name: SQL_SERVER
            value: sqlserverfqd3481.database.windows.net
          - name: SQL_DBNAME
            value: mydrivingDB
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/secrets"
          readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "openhack-vault-sqlpass"
---
apiVersion: v1
kind: Service
metadata:
  name: poi
  namespace: tripinsights
spec:
  selector:
    app: poi
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poi
  namespace: tripinsights
  labels:
    name: poi
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-path: /api/poi/healthcheck
spec:
  rules:
  - host: team5.northeurope.cloudapp.azure.com
    http:
      paths:
      - pathType: Prefix
        path: "/api/poi"
        backend:
          service:
            name: poi
            port: 
              number: 80
      - pathType: Prefix
        path: "/api/poi/*"
        backend:
          service:
            name: poi
            port: 
              number: 80